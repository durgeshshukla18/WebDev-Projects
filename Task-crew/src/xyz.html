<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App with Pop-Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Pop-up Modal Styling */
      .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .popup-content {
        background: white;
        padding: 20px;
        width: 300px;
        margin: 100px auto;
        border-radius: 10px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
      }

      /* Task List */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background: #f3f3f3;
        padding: 10px;
        margin: 5px auto;
        width: 50%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <button id="openPopup">Add Task</button>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Add New Task</h2>
        <input type="text" id="taskInput" placeholder="Enter task here..." />
        <button id="addTask">Add</button>
      </div>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openPopupBtn = document.getElementById("openPopup");
        const closePopupBtn = document.getElementById("closePopup");
        const popup = document.getElementById("popup");
        const addTaskBtn = document.getElementById("addTask");
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");

        // Open popup
        openPopupBtn.addEventListener("click", function () {
          popup.style.display = "block";
        });

        // Close popup
        closePopupBtn.addEventListener("click", function () {
          popup.style.display = "none";
        });

        // Add task
        addTaskBtn.addEventListener("click", function () {
          let taskText = taskInput.value.trim();
          if (taskText !== "") {
            let li = document.createElement("li");
            li.textContent = taskText;
            taskList.appendChild(li);
            taskInput.value = ""; // Clear input field
            popup.style.display = "none"; // Close modal
          }
        });

        // Close popup when clicking outside of content
        window.addEventListener("click", function (e) {
          if (e.target === popup) {
            popup.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
